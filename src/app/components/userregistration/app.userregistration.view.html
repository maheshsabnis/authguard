<h2>User Registration</h2>
<div class="container">
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="user.Email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.Password" class="form-control">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="user.ConfirmPassword" class="form-control">
    </div>
    <div class="form-group">
        <input type="button" value="Clear" (click)="clear()" class="btn btn-warning">
        <input type="button" value="Save" (click)="save()" class="btn btn-success">
    </div>
    <div class="form-group">
        {{status}}
    </div>
    <h4>Please Note</h4>
    <h5>You will be assigned role by Admin and then you will be able to access application</h5>
</div>
