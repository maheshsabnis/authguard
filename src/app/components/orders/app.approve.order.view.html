<h2>Approve Order</h2>


<div class="container">
    <div class="form-group">
        <label>Order Id</label>
        <input type="text" class="form-control" readonly [(ngModel)]="order.OrderId">
    </div>
    <div class="form-group">
        <label>Item Name</label>
        <input type="text" class="form-control" readonly [(ngModel)]="order.ItemName">
    </div>
    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" class="form-control"  readonly [(ngModel)]="order.CustomerName">
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control"  readonly [(ngModel)]="order.Quantity">
    </div>
    <div class="form-group">
        <label>Unit Price</label>
        <input type="number" class="form-control" readonly [(ngModel)]="order.UnitPrice">
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
        <input type="button" class="btn btn-success" value="Approve Order" (click)="approveOrder()">
    </div>
</div>
