<h2>Login User</h2>

<div class="container">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" [(ngModel)]="loginUser.UserName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginUser.Password">
    </div>
    <div class="form-group">
        <input type="button" value="Clear" (click)="clear()" class="btn btn-warning">
        <input type="button" value="Login" (click)="save()" class="btn btn-success">
    </div>
</div>
<hr>
<p>
  <strong>
    <em>{{status}}</em>
  </strong>
</p>
<hr>
<a class="nav-item nav-link" [routerLink]="['/createuser']">Register User</a>
